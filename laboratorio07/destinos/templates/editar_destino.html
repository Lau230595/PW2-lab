{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Editar destino</title>
</head>
<body>
    <h2>Editar destino: {{ destino.nombreCiudad }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
    </form>
    <p><a href="{% url 'index' %}">Volver al inicio</a></p>
</body>
</html>
