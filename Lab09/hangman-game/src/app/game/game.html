<h1>Juego del Ahorcado</h1>

<!-- Mostrar imagen del ahorcado -->
<div class="imagen-ahorcado">
  <p>Ahorcado</p>
  <img [src]="imagenAhorcado" alt="Ahorcado" />
</div>

<!-- Palabra oculta con guiones -->
<div class="word-display">
  {{ wordService.getPalabraConGuiones() }}
</div>

<!-- Intentos restantes -->
<h2 style="color: green;">
  Intentos restantes: {{ wordService.getIntentosRestantes() }}
</h2>

<!-- Letras incorrectas -->
<div style="color: red; margin-bottom: 10px;">
  <strong>Letras equivocadas:</strong>
  {{ wordService.getLetrasIncorrectas().join(', ') }}
</div>

<!-- Botones del alfabeto -->
<div class="letters-grid">
  <button 
    *ngFor="let letter of alphabet"
    (click)="onGuess(letter)"
    [disabled]="juegoFinalizado || wordService.getLetrasIncorrectas().includes(letter) || wordService.getPalabraConGuiones().includes(letter)">
    {{ letter }}
  </button>
</div>

<!-- Mensaje de victoria o derrota -->
<div class="win-message">
  {{ message }}
</div>

<!-- BotÃ³n reiniciar -->
<button class="restart" (click)="reiniciarJuego()">Reiniciar juego</button>
