<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabla Dinámica con Suma</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            padding: 40px;
        }

        input, button {
            font-size: 16px;
            padding: 8px;
            margin: 5px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        td {
            border: 1px solid #ccc;
            padding: 10px;
            width: 50px;
            text-align: center;
            background-color: #ffffff;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #2d3436;
        }
    </style>
</head>
<body>
    <h2>Crear una tabla y sumar los valores</h2>
    <form id="formulario" onsubmit="crearTabla(event)">
        <label for="cantidad">¿Cuántos números quieres?</label>
        <input type="number" id="cantidad" min="1" required>
        <button type="submit">Crear Tabla</button>
    </form>

    <div id="tabla"></div>

    <button onclick="sumarValores()">Sumar los números</button>

    <p id="resultado"></p>
    <script src="tabla-suma.js"></script>
</body>
</html>
