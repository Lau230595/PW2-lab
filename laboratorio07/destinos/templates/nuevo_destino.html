<!DOCTYPE html>
<html>
<head>
    <title>Nuevo destino</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'estilos.css' %}">
</head>
<body>
    <h2>Añadir Nuevo Destino</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Nombre de la ciudad:</label><br>
        <input type="text" name="nombre"><br><br>

        <label>Descripción:</label><br>
        <textarea name="descripcion"></textarea><br><br>

        <label>Imagen:</label><br>
        <input type="file" name="imagen"><br><br>

        <label>Precio:</label><br>
        <input type="number" step="0.01" name="precio"><br><br>

        <label>¿Está en oferta?</label>
        <input type="checkbox" name="oferta"><br><br>

        <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'lista_destinos' %}">← Ver destinos turísticos</a>
</body>
</html>
